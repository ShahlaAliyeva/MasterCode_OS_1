<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/country-detail.css" />
    <!-- Ion-icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>Country Page</title>
  </head>
  <body>
    <header class="container header-container">
      <h1>Where in the world?</h1>
      <div class="header-theme-changer">
        <ion-icon class="theme-changer-icon" name="moon-outline"></ion-icon>
        <span>Dark mode</span>
      </div>
    </header>

    <section class="container navigate-section-container">
      <a onclick="history.back()">
        <ion-icon name="arrow-back"></ion-icon>
        <span>Back</span>
      </a>
    </section>

    <main class="container country-detail-container">
      <div class="country-img-container">
        <img src="" alt="flag" />
      </div>
      <div class="country-detail-content">
        <h2 class="country-title"></h2>

        <div class="country-detailed-info">
          <p class="country__native-name"></p>
          <p class="country__population"></p>
          <p class="country__region"></p>
          <p class="country__sub-region"></p>
          <p class="country__capital"></p>
          <p class="country__domain"></p>
          <p class="country__currency"></p>
          <p class="country__languages"></p>
        </div>

        <div class="border-countries-container">
          <p>Border Countries:</p>
          <div class="border-countries-btns">
            <!-- <a href="#">France</a>
            <a href="#">Germany</a>
            <a href="#">Netherlands</a> -->
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/country-detail.js"></script>
    <script src="./assets/js/theme-changer.js"></script>
  </body>
</html>
