<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <title>Dropdown menu</title>
</head>
<body>
    
    <div class="categories active">
        <div class="selected-option">
            <span class="selected-text">Select category</span>
            <ion-icon class="icon" name="chevron-down-outline"></ion-icon>
        </div>
        <div class="options">
            <div class="option">Phone</div>
            <div class="option">Computer</div>
            <div class="option">Monitors</div>
            <div class="option">Phone Accesories</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
